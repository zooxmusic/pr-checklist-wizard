<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Wizard Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.form.io/js/formio.embed.js"></script>
</head>
<body>
    <div id="wizard"></div>

    <script>
        const workflowForm = {
            "display": "wizard",
            "breadcrumb": "none",  /* Hide all steps except current */
            "components": [
                {
                    "title": "Workflow & JIRA Ticket Order",
                    "type": "panel",
                    "key": "step1",
                    "components": [
                        {
                            "label": "Create Domain API Object(s) in dc-[domain]-api and relevant tests",
                            "type": "fieldset",
                            "key": "createDomainApi",
                            "components": [
                                {
                                    "label": "Did you implement the correct type of interface?",
                                    "type": "radio",
                                    "key": "interfaceType",
                                    "values": [
                                        { "label": "Aggregate", "value": "aggregate" },
                                        { "label": "DomainObject", "value": "domainObject" },
                                        { "label": "Entity", "value": "entity" },
                                        { "label": "ValueObject", "value": "valueObject" }
                                    ]
                                },
                                {
                                    "label": "Did you define the properties correctly based on mandatory database fields?",
                                    "type": "checkbox",
                                    "key": "definedProperties"
                                },
                                {
                                    "label": "Did you create a private static final ConstraintValidator validator?",
                                    "type": "checkbox",
                                    "key": "constraintValidator"
                                },
                                {
                                    "label": "Did you write a Domain API object test?",
                                    "type": "checkbox",
                                    "key": "apiTest"
                                }
                            ]
                        }
                    ]
                },
                {
                    "title": "Unknowns (To Be Defined)",
                    "type": "panel",
                    "key": "step2",
                    "components": [
                        {
                            "label": "When and where to create Aggregates and AggregateRoots?",
                            "type": "textarea",
                            "key": "aggregates"
                        }
                    ]
                },
                {
                    "title": "Final Review",
                    "type": "panel",
                    "key": "finalStep",
                    "components": [
                        {
                            "label": "Submit",
                            "type": "button",
                            "key": "submit",
                            "input": true,
                            "action": "submit"
                        }
                    ]
                }
            ]
        };

        Formio.createForm(document.getElementById('wizard'), workflowForm);
    </script>
</body>
</html>
